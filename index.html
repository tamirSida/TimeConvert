<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-icon">
                <i class="fas fa-clock"></i>
            </div>
            <h1>Timezone <i class="fas fa-exchange-alt"></i> Converter</h1>
            <p>Quick timezone converter for any location worldwide</p>
        </header>

        <main>
            <div class="converter-card">
                <div class="input-section">
                    <div class="date-input">
                        <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="time-input">
                        <label for="time"><i class="fas fa-clock"></i> Time:</label>
                        <input type="time" id="time" name="time">
                    </div>
                    
                    <div class="timezone-from">
                        <label for="from-timezone"><i class="fas fa-globe-americas"></i> From:</label>
                        <select id="from-timezone" name="from-timezone">
                            <option value="Asia/Jerusalem">Israel (Jerusalem)</option>
                            <option value="America/Los_Angeles">PST (California)</option>
                            <option value="America/New_York">EST (New York)</option>
                            <option value="Europe/London">GMT (London)</option>
                            <option value="Europe/Paris">CET (Paris)</option>
                            <option value="Europe/Berlin">CET (Berlin)</option>
                            <option value="Asia/Tokyo">JST (Tokyo)</option>
                            <option value="Asia/Shanghai">CST (Shanghai)</option>
                            <option value="Asia/Dubai">GST (Dubai)</option>
                            <option value="Australia/Sydney">AEDT (Sydney)</option>
                            <option value="America/Chicago">CST (Chicago)</option>
                            <option value="America/Denver">MST (Denver)</option>
                            <option value="UTC">UTC</option>
                        </select>
                    </div>
                    
                    <div class="timezone-to">
                        <label for="to-timezone"><i class="fas fa-globe"></i> To:</label>
                        <select id="to-timezone" name="to-timezone">
                            <option value="America/Los_Angeles">PST (California)</option>
                            <option value="Asia/Jerusalem">Israel (Jerusalem)</option>
                            <option value="America/New_York">EST (New York)</option>
                            <option value="Europe/London">GMT (London)</option>
                            <option value="Europe/Paris">CET (Paris)</option>
                            <option value="Europe/Berlin">CET (Berlin)</option>
                            <option value="Asia/Tokyo">JST (Tokyo)</option>
                            <option value="Asia/Shanghai">CST (Shanghai)</option>
                            <option value="Asia/Dubai">GST (Dubai)</option>
                            <option value="Australia/Sydney">AEDT (Sydney)</option>
                            <option value="America/Chicago">CST (Chicago)</option>
                            <option value="America/Denver">MST (Denver)</option>
                            <option value="UTC">UTC</option>
                        </select>
                    </div>
                </div>

                <div class="result-section">
                    <div class="result-card">
                        <h3 id="result-title">Converted Time</h3>
                        <div class="conversion-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="result-time" id="result-time">--:--</div>
                        <div class="result-date" id="result-date">Select date and time</div>
                        <div class="result-timezone" id="result-timezone">--</div>
                    </div>
                </div>
            </div>

            <div class="quick-actions">
                <button id="now-btn" class="quick-btn">
                    <i class="fas fa-play"></i> Now
                </button>
                <button id="tomorrow-btn" class="quick-btn">
                    <i class="fas fa-calendar-plus"></i> Tomorrow
                </button>
                <button id="next-week-btn" class="quick-btn">
                    <i class="fas fa-forward"></i> Next Week
                </button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
